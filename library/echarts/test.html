<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>下载城市经纬度</title>
		<link rel="shortcut icon" href="../../img/love.png" />
		<link rel="stylesheet" type="text/css" href="../../common/reset.css" />
		<style type="text/css">
			a, a:hover {
				width: 100%;
				color: #fff;
				display: block;
				font-size: 30px;
				cursor: pointer;
				line-height: 100px;
				text-align: center;
				background-color: #08f;
			}
			li {
				font-size: 18px;
				padding: 20px 0 20px 200px;
			}
			li:nth-child(2n) {
				background-color: #eee;
			}
		</style>
	</head>

	<body>
		<!--所有城市经纬度，格式为：{'北京':[34,12],'上海':[34,12],'深圳':[34,12]}-->
		<a href="#" download="mapCityLngLat.js">下载</a>
		<ul><li>直辖市：</li></ul>
		<script src="excel.js" type="text/javascript" charset="utf-8"></script>
		<script src="bmapCityCenter.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// 河南济源1997年和2005年、吉林梅河口2013年11月、江西丰城2000年8月升级
			console.log(bmapCityCenter)
			let mapCity = ['济源', '梅河口', '丰城']
			let mapCityExcel = ['北京', '天津', '上海', '重庆']
			let mapCityLngLat = {'济源':[112.40383,35.093893], '梅河口':[125.723516,42.54265], '丰城':[115.823404,28.111515]}
			for(let item of bmapCityCenter.municipalities) {
				mapCity.push(item.n)
				mapCityLngLat[item.n] = item.g.replace(/\|\d*/, '').split(',')
				document.querySelector('li').innerHTML += item.n + ' '
			}
			for(let obj of bmapCityCenter.provinces) {
				let city = ''
				for(let item of obj.cities) {
					mapCity.push(item.n)
					mapCityLngLat[item.n] = item.g.replace(/\|\d*/, '').split(',')
					city += item.n + ' '
				}
				document.querySelector('ul').innerHTML += '<li>' + obj.n + '：' + city + '</li>'
			}
			excel.split('\n').forEach((item) => {
				let res = item.split(',')
				res[0] && res[1] && res[3] && res[5] && !/北京|天津|上海|重庆/.test(res[0]) && mapCityExcel.indexOf(res[1]) < 0 && mapCityExcel.push(res[1])
			})
			for(let item of mapCityExcel) mapCity.indexOf(item) < 0 && alert(item)
			document.querySelector('a').href = URL.createObjectURL(new Blob(['var mapCityLngLat = ' + JSON.stringify(mapCityLngLat)]))
		</script>
	</body>

</html>
