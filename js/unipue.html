<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>数组去除重复项</title>
	</head>

	<body>
		<script type="text/javascript">
			Array.prototype.unipue1 = function() {
				let arr = []
				for(let item of this) arr.indexOf(item) === -1 && arr.push(item)
				return arr
			}
			Array.prototype.unipue2 = function() {
				let [arr, obj] = [[], {}]
				for(let item of this) {
					if(!obj[item]) {
						arr.push(item)
						obj[item] = true
					}
				}
				return arr
			}
			Array.prototype.unipue3 = function() {
				for(let i = 0; i < this.length - 1; i++) {
					for(let j = i + 1; j < this.length; j++) {
						if(this[i] === this[j]) {
							this.splice(j, 1)
							j--
						}
					}
				}
				return this
			}

			let arr = [1, 3, 5, 5, 7, 9, 7, 3, 7]
			console.log(arr.unipue1())
			console.log(arr.unipue2())
			console.log([...new Set(arr)])
			console.log(arr.unipue3())
		</script>
	</body>

</html>
