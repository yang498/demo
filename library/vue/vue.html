<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>前端笔记</title>
    <link rel="shortcut icon" href="../../img/love.png" />
    <style>
        #web {
            background-color: #08f;
            padding: 20px;
        }

        input {
            margin: 0 10px;
            border: 1px solid #ccc;
        }
		
		.list {
			display: flex;
		}
		.list-item {
			margin-right: 10px;
		}
		.fade-enter, .fade-leave-to {
			opacity: 0;
			transform: translateY(30px);
		}
		.fade-enter-active, .fade-leave-active {
			transition: 0.5s linear;
		}
		.v-move {
			transition: transform 0.5s;
		}
    </style>
</head>

<body>
    <div id="web">
		<button @click="add">Add</button>
		<button @click="remove">Remove</button>
		<transition-group name="fade" tag="div" class="list">
			<span v-for="item in arr" :key="item" class="list-item">{{item}}</span>
		</transition-group>
    </div>

    <script src="../../common/vue-2.5.16.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#web',
            data: {
				arr: [1, 2, 3, 4, 5],
				nextNum: 6
            },
			methods: {
				randomIndex() {
					return Math.floor(Math.random() * this.arr.length)
				},
				add() {
					this.arr.splice(this.randomIndex(), 0, this.nextNum++)
				},
				remove() {
					this.arr.splice(this.randomIndex(), 1)
				}
			}
        })
    </script>
</body>

</html>
