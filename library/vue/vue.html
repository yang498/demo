<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>vue</title>
		<link rel="shortcut icon" href="../../img/love.png" />
	</head>

	<body>
		<div id="web">
			<!--s-->
			<blog-post title="sg">
				{{msg}}
			</blog-post>
		</div>

		<script src="../../common/vue-2.5.16.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			Vue.component('blog-post', {
			    template: `
			    <div class="container" v-bind="$attrs">
				  	<slot></slot>
				</div>
				`,
			})
			let vm = new Vue({
				el: '#web',
				data: {
					msg: 'qwer'
				}
			})
		</script>
	</body>

</html>
