<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>前端笔记</title>
    <link rel="shortcut icon" href="../../img/love.png" />
</head>

<body>
    <div id="web">
    	<input type="button" value="添加" @click="add($event)" ref="add"/>
    	<div class="form" v-for="(item, index) of form">
    		<input type="text" placeholder="姓" v-model="item.firstName"/>
    		<input type="text" placeholder="名" v-model="item.lastName"/>
    		<input type="number" placeholder="年龄" v-model="item.age"/>
    		<input type="button" value="删除" @click="remove(index)"/>
    	</div>
    </div>

    <script src="../../common/vue-2.5.16.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#web',
            data: {
				form: [
					{
						firstName: '',
						lastName: '',
						age: ''
					}
				],
            },
            methods: {
            	add(e) {
            		console.log(this.$refs)
            		this.form.push({
						firstName: '',
						lastName: '',
						age: ''
					})
            	},
            	remove(index) {
            		this.form.splice(index, 1)
            	}
            }
        })
    </script>
</body>

</html>
