<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>前端笔记</title>
	<style type="text/css">
		.demo {
			width: 100px;
			height: 20px;
			border: 2px solid #ccc;
			margin: 10px;
			box-sizing: border-box;
			transition: 1s;
			position: relative;
		}

		.active {
			width: 120px;
		}
		
		iframe {
			width: 500px;
			height: 200px;
		}

</head>

<body>
	<div class="demo">
		<div class="first">
			<div class="child"></div>
		</div>
		<div class="second"></div>
	</div>
	
	<ul>
		<li>A</li>
		<li>B</li>
		<li class="mark">C</li>
		<li class="mark">D</li>
	</ul>
	
	<script src="common/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
	<script>
		var str = 'a  bc tbd'
		str.replace(/a   /g, function (res) {
			console.log(res)
		})
		
		console.log()	// C, D
		$('ul').on('click', function (event) {
			$(event.target).is('li') && $(event.target).css('color', 'red')
		})
	</script>
</body>

</html>
