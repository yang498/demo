<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>模拟jq选择器</title>
	</head>
	<body>
		<div class="class">class选择器</div>
		<div id="id">id选择器</div>
		<div>元素选择器</div>
		<script type="text/javascript">
			// querySelector和querySelectorAll IE8+浏览器支持
			// 注意:是先在全局范围内搜索给定的CSS选择器，然后过滤出哪些属于当前元素的子元素
			// 进行到单个
			var $ = function(el) {
				var res = document.querySelectorAll(el)
				return res.length === 1 ? res[0] : res
			}
		</script>
	</body>
</html>
