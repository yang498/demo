<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>表格</title>
		<link rel="shortcut icon" href="../img/love.png" />
		<link rel="stylesheet" type="text/css" href="../common/reset.css"/>
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_566271_mzzw8u8b2er60f6r.css"/>
		<link rel="stylesheet" type="text/css" href="../common/my/jq.css"/>
		<link rel="stylesheet" type="text/css" href="../common/scss/table.css"/>
	</head>

	<body>
		<!--搜索（ID、姓名、年龄）、排序（ID、姓名、性别、年龄正反排序）、筛选（ID、年龄滑杆，只看男、女）-->
		<div class="table">
			<ul class="thead">
				<li>ID</li>
				<li>姓名</li>
				<li>性别</li>
				<li>年龄</li>
				<li>操作</li>
			</ul>
			<div class="tbody"></div>
			<div class="add">
				<div class="add-content">
					<ul class="multiple">
						<li class="multiple-select">全选</li>
						<li class="multiple-del"><i class="iconfont icon-del del-mul"></i></li>
						<li class="multiple-cancel">取消</li>
					</ul>
					<i class="iconfont icon-add add-line"></i>
					<ul class="add-input">
						<li class="id">
							<input type="text" placeholder="ID" maxlength="4" class="input" onblur="inputBlur(this)" oninput="editNumber(this)"/>
						</li>
						<li class="name">
							<input type="text" placeholder="姓名" maxlength="5" class="input" onblur="inputBlur(this)"/>
						</li>
						<li class="sex">
							<i class="sex-option" onclick="sexSelect(this)">男</i><i class="sex-option" onclick="sexSelect(this)">女</i>
						</li>
						<li class="age">
							<input type="text" placeholder="年龄" maxlength="3" class="input" onblur="inputBlur(this)" oninput="editNumber(this)"/>
						</li>
						<li class="done">完成</li>
					</ul>
				</div>
			</div>
			<div class="mask"></div>
		</div>
		
		<script src="../common/my/jq.js" type="text/javascript" charset="utf-8"></script>
		<script src="table.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
